services:
  # PostgreSQL Database
  postgresql:
    image: postgres:17-alpine
    container_name: nocturne-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nocturne}
      POSTGRES_USER: ${POSTGRES_USER:-nocturne_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nocturne_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nocturne_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - nocturne-network

  # Nocturne API
  nocturne-api:
    image: ${DOCKER_REGISTRY:-docker.io}/${DOCKER_USERNAME:-rhysg3}/nocturne-api:${VERSION:-alpha}
    container_name: nocturne-api
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:1612
      - ConnectionStrings__nocturne=Host=postgresql;Database=${POSTGRES_DB:-nocturne};Username=${POSTGRES_USER:-nocturne_user};Password=${POSTGRES_PASSWORD:-nocturne_password}
      - ConnectionStrings__DefaultConnection=Host=postgresql;Database=${POSTGRES_DB:-nocturne};Username=${POSTGRES_USER:-nocturne_user};Password=${POSTGRES_PASSWORD:-nocturne_password}
      # Disable demo mode explicitly (overrides appsettings.json)
      - DemoMode__Enabled=false

      # Map JWT secret into correct config key (optional; falls back to appsettings if unset)
      - JwtSettings__SecretKey=${JWT_SECRET:-}

      # Root-level settings used by connector submitter when running in Nocturne mode
      - NocturneApiUrl=${NOCTURNE_API_URL:-http://localhost:1612}
      - ApiSecret=${API_SECRET:-}

      # Nightscout connector configuration (nested under Connectors:Nightscout)
      - Connectors__Nightscout__Mode=${NIGHTSCOUT_CONNECTOR_MODE:-Nocturne}
      - Connectors__Nightscout__SyncIntervalMinutes=${NIGHTSCOUT_SYNC_MINUTES:-1}
      - Connectors__Nightscout__SourceEndpoint=${NIGHTSCOUT_URL:-}
      - Connectors__Nightscout__SourceApiSecret=${NIGHTSCOUT_API_SECRET:-}
    ports:
      - "1612:1612"
    depends_on:
      postgresql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nocturne-network
    labels:
      - "com.nocturne.service=api"
      - "com.nocturne.description=Nocturne API Server"

  # Nocturne Web Frontend
  nocturne-web:
    image: ${DOCKER_REGISTRY:-docker.io}/${DOCKER_USERNAME:-rhysg3}/nocturne-web:${VERSION:-alpha}
    container_name: nocturne-web
    environment:
      # PUBLIC_API_URL - URL used by browsers (must be publicly accessible)
      - PUBLIC_API_URL=${PUBLIC_API_URL:-http://localhost:1612}
      # NOCTURNE_API_URL - URL used by server-side code (internal Docker network)
      - NOCTURNE_API_URL=http://nocturne-api:1612
      # SignalR hub for WebSocket bridge (internal Docker network)
      - SIGNALR_HUB_URL=http://nocturne-api:1612/hubs/data
      # API secret for authentication
      - API_SECRET=${API_SECRET}
    ports:
      - "5173:5173"
    depends_on:
      - nocturne-api
    restart: unless-stopped
    networks:
      - nocturne-network
    labels:
      - "com.nocturne.service=web"
      - "com.nocturne.description=Nocturne Web Frontend"

networks:
  nocturne-network:
    driver: bridge

volumes:
  postgres_data:
    name: nocturne-postgres-data
